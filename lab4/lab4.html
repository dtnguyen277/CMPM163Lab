<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script id="vertexShader" type="x-shader/x-vertex">
			// code for vertex shader
			varying vec2 vUv;

			void main() {
				vUv = uv;
				vec4 modelViewPosition = modelViewMatrix * vec4(position, 
				1.0);
				gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>
			
		<script id="fragmentShader" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;

			void main() {
				// sample from the texture based on the uv coordinates
				gl_FragColor = texture2D(texture1, vUv * 2.0);
			}

		</script>
			
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
            var switchDir = 1;
            var distance = 130;
			var lightSpeed = .5;
			
			// setup the cube
            var geometry = new THREE.BoxGeometry();
            var texture = THREE.ImageUtils.loadTexture("156.JPG");
			var normMap = THREE.ImageUtils.loadTexture("156_norm.jpg");
            var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});

            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

			// cube 2
			var material = new THREE.MeshPhongMaterial( { map: texture } );
            var cube2 = new THREE.Mesh(geometry, material);
            scene.add(cube2);
            cube2.position.x -= 2;

			// cube 3
			var texture = THREE.ImageUtils.loadTexture("172.JPG");
			var normMap = THREE.ImageUtils.loadTexture("161_norm.JPG");
			var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
            var cube3 = new THREE.Mesh(geometry, material);
            scene.add(cube3);
            cube3.position.x -= 4;

			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

      		loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});
			
			addTextureShaderCubeTiled();


			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {
						texture1: { type: "t", value: THREE.ImageUtils.loadTexture("176.jpg")
					}
				};

					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});
					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 2;
					scene.add(mesh1);
				}
			}

			var geometry2, material2, mesh2;

			function addTextureShaderCubeTiled() {
					var uniforms = {
						texture1: { type: "t", value: THREE.ImageUtils.loadTexture("176.jpg")
					}
				};

					geometry2 = new THREE.BoxGeometry(1, 1, 1);
					material2 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						vertexShader: document.getElementById('vertexShader').textContent,
						fragmentShader: document.getElementById('fragmentShader').textContent,
						precision: "mediump"
					});
					mesh2 = new THREE.Mesh(geometry2, material2);
					mesh2.position.x = 4;
					scene.add(mesh2);
			}
			



			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
                if (switchDir) {
                    light.position.x -= lightSpeed;
                    if (light.position.x <= -distance) { switchDir = 0; };
                }
                if (!switchDir) {
                    light.position.x += lightSpeed;
                    if (light.position.x >= distance) { switchDir = 1; };
                }
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
